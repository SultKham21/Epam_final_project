title.how_to_do_order=How to do an order
div.choose_link=If you want to do an order, you need to follow one of the links: search by brand name, or search by international non-proprietary name. 
div.enter_name=In the search line, type the desired name without indicating the dosage and form of release. 
div.click_on_button=Click on the "Search" button. 
div.products_in_table=All positions available in the restaurant network corresponding to the search will appear in the table below. 
div.addition_to_the_basket=Click on the name of the item if you want to add to the basket. 
div.go_to_basket=When all the required items have been added, you need to go to the basket and check the number of ordered items. 
div.update_if_needed=You can edit it if necessary. 
div.choose_pharmacy=Then you need to follow the link "Choose a pharmacy" and in the search bar type the city where it will be more convenient for you to pick up the order. 
div.all_pharmacies_for_choice=All pharmacies in our network of the desired city will appear in the table below. 
div.choose_pharmacy_in_the_table=You need to click on the number of the required pharmacy. 
div.order_page=Next, you will automatically be redirected to the page with your order. 
div.check_data=It is necessary to double-check the entered data and, if necessary, edit them. 
div.sending_order=If the data is correct, you must click on the "Submit order" button. 
div.email_about_product=When your order is collected, you will receive a notification by e-mail, which was specified during registration. 
div.questions_from_managers=If necessary, a pharmacy employee will contact you to clarify the details of the order. 
title.about_us=About us
div.history=Our history in the pharmaceutical services market begins in 2010. 
div.pharmacies_quantity=Today our company has over 100 pharmacies throughout Belarus. 
div.assortment=The pharmacies offer a wide range of medicines, medical equipment, medical cosmetics, products for mothers and babies. 
div.our_clients=We keep up with the times and use the best practices in our work to serve our customers at a high level and meet their expectations. 
div.our_employees=In our pharmacies, you can always get professional advice from our experienced employees who regularly train and improve their qualifications. 
div.our_studies=We choose different topics and learning formats:
div.our_knowledge=training and updating professional knowledge from the best specialists in the medical and pharmaceutical industry;
div.trainings=trainings aimed at developing professional, business and management skills;
div.seminars=seminars and master classes;
div.courses=refresher courses;
div.sessions=strategic sessions.
title.faq=Frequently asked questions
div.order_without_registration=Can I place an order without registering an account?
div.answer_order_without_registration=No, only registered users can place orders.
div.delete_order=Can I cancel or change my order after it has been shipped?
div.answer_delete_order=Yes, only by calling the pharmacy.
div.delivery_to_house=Do you have door-to-door delivery?
div.answer_delivery_to_house=Currently absent.
div.time_saving_order=How long will my order be kept at the pharmacy?
div.answer_time_saving_order=One day from the moment the order was sent.
div.discount=If I have a discount card, will the discount apply?
div.answer_discount=Yes, upon presentation of the discount card at the pharmacy.
