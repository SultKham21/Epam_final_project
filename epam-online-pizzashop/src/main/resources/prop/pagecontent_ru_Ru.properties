div.choose_link=Для того, чтобы сделать заказ, необходимо перейти по одной из ссылок: поиск по брендовому наименованию, либо поиск по международному непатентованному наименованию. 
div.enter_name=В строке для поиска набрать нужное наименование без указания дозировки и формы выпуска. 
div.click_on_button=Кликнуть по кнопке "Искать". 
div.products_in_table=Ниже в таблице появятся все имеющиеся в аптечной сети позиции, соответствующие поиску. 
div.addition_to_the_basket=Для добавления в корзину необходимо кликнуть по названию наименования. 
div.go_to_basket=Когда все необходимые наименования добавлены, то необходимо перейти в корзину и проверить количество заказанных наименований. 
div.update_if_needed=При необходимости его можно отредактировать. 
div.choose_pharmacy=Далее необходимо перейти по ссылке "Выбрать ресторан" и в строке поиска набрать город, в котором Вам будет удобнее забрать заказ. 
div.all_pharmacies_for_choice=Ниже в таблице появятся все аптеки нашей сети искомого города. 
div.choose_pharmacy_in_the_table=Необходимо кликнуть по номеру нужной аптеки. 
div.order_page=Далее Вы автоматически перейдете на страницу с Вашим заказом. 
div.check_data=Необходимо еще раз проверить введенные данные, и при необходимости, их отредактировать. 
div.sending_order=Если данные верны, необходимо кликнуть по кнопке "Отправить заказ". 
div.email_about_product=Когда Ваш заказ будет собран, Вы получите извещение на электронную почту, которая была указана при регистрации. 
div.questions_from_managers=При необходимости сотрудник аптеки свяжется с Вами для уточнения деталей заказа. 
title.about_us=О нас
div.history=Наша история на фармацевтическом рынке услуг начинается с 2010 года. 
div.pharmacies_quantity=Сегодня наша компания насчитывает более 100 аптек по всей Беларуси. 
div.assortment=В аптеках представлен широкий ассортимент лекарственных средств, медицинской техники, лечебной косметики, товаров для мам и малышей. 
div.our_clients=Мы идем в ногу со временем и используем в работе лучшие практики, чтобы обслуживать наших покупателей на высоком уровне и удовлетворять их ожидания. 
div.our_employees=В наших аптеках всегда можно получить профессиональную консультацию от наших опытных сотрудников, которые регулярно обучаются и повышают свою квалификацию. 
div.our_studies=Мы выбираем разные темы и форматы обучения: 
div.our_knowledge=обучение и актуализация профессиональных знаний от лучших специалистов медицинской и фармацевтической отрасли;
div.trainings=тренинги, направленные на развитие профессиональных, деловых и управленческих навыков;
div.seminars=семинары и мастер-классы;
div.courses=курсы повышения квалификации;
div.sessions=стратегические сессии.
title.faq=Часто задаваемые вопросы
div.order_without_registration=Можно ли сделать заказ без регистрации аккаунта? 
div.answer_order_without_registration=Нет, заказы могут осуществлять только зарегистрированные пользователи.
div.delete_order=Можно ли отменить или изменить заказ после его отправки?
div.answer_delete_order=Да, только звонком в аптеку.
div.delivery_to_house=Есть ли у вас доставка заказа до двери?
div.answer_delivery_to_house=На данный момент отстутствует.
div.time_saving_order=Как долго мой заказ будет храниться в аптеке?
div.answer_time_saving_order=Одни сутки с момента отправки заказа.
div.discount=Если у меня есть дисконтная карта, будет ли применяться скидка?
div.answer_discount=Да, при предъявлении дисконтной карты в аптеке.
